<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cow Health Prediction</title>
    <link rel="stylesheet"  type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Cow Health Prediction</h1>
    <form action="{{url_for('predict')}}" method="POST">
        <label for="body_temperature">Body Temperature in Celsius</label>
        <input type="number" id="body_temperature" name="body_temperature" required>

        <label for="pulse">Pulse Rate</label>
        <input type="text" id="pulse" name="pulse" required>

        <label for="ecg">ECG Voltage</label>
        <input type="text" id="ecg" name="ecg" required>

        <button type="submit">Predict Health</button>
    </form>
</body>
</html>
